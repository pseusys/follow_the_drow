version: "3.9"

services:
  roslaunch:
    container_name: roslaunch-combined
    restart: "no"
    privileged: true
    image: ghcr.io/pseusys/follow_the_drow/follow_the_drow:master
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    volumes:
      - ../out:/~/catkin_ws/out
      - ../config:/~/catkin_ws/config
      - ../follow_the_drow:/~/catkin_ws/src
      # Some volumes required for RVIZ GUI
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ~/.Xauthority:/root/.Xauthority:ro
    devices:
      - /dev/dri:/dev/dri
    environment:
      - ROS_MASTER_URI=http://${ROBAIR_IP}:11311
      - ROS_IP=${CONTAINER_IP}
      # Some environment variables required for RVIZ GUI
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - QT_X11_NO_MITSHM=1
    env_file:
      ../conf.env
    network_mode:
      host
    command: bash -c "catkin_make && roslaunch config/follow_the_draw.launch"
